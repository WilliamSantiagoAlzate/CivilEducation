<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Restablecimiento de contraseña</title>
    <link rel="stylesheet" href="estilos/forgot_password.css">
  </head>
  <body>
    <form class="form">
      <div class="logo"><a href="index.html">CivilEducation</a></div>
        <h1>Olvido su contraseña?</h1>
      <div class="contenedor ">

          <div class="initial-description">
            <p>Ingrese su dirección de correo electrónico a continuación, y le enviaremos un correo electrónico que le permitirá restablecerla.</p>
          </div>

            <div class="input-contenedor">
              <i class="fas fa-envelope icon"></i>
              <input type="text" placeholder="Correo electrónico">
            </div>

            <input type="submit" value="Restabalecer mi contraseña" class="button">

            <div class="description">
              <p>Si tiene problemas para restablecer su contraseña, contáctenos en <a class="link" href="signin.html"> soporte@civileducation.org.</a></p>
              <a class="link" href="login.html">Regresar</a>
            </div>

        </div>
    </form>

  <script src="https://kit.fontawesome.com/7574381584.js" crossorigin="anonymous"></script>
  </body>
</html>
