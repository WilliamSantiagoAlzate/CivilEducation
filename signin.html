<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title> Registrarse en  CivilEducation</title>
    <link rel="stylesheet" href="estilos/signin.css">

  </head>
  <body>
    <form class="formulario">
      <h1>"Sign up"</h1>
      <div class="contenedor ">

      <div class="input-contenedor">
          <i class="fas fa-user icon"></i>
          <input type="text" placeholder="Name">

          </div>
          <div class="input-contenedor">
          <i class="fas fa-envelope icon"></i>
          <input type="text" placeholder="Email">

          </div>
          <div class="input-contenedor">
          <i class="fas fa-key icon"></i>
          <input type="password" placeholder="Password">

          </div>

          <p>By clicking Sign up, I agree to CivilEducation's Terms and Privacy Policy</p>
          <p>Existing user?<a  class="link" href="login.html"> Log in</a></p>
