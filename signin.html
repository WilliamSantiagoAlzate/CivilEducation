<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Registrarse en CivilEducation</title>
    <link rel="stylesheet" href="estilos/signin.css">
  </head>
  <body>
    <form class="form">
      <div class="logo"><a href="index.html">CivilEducation</a></div>
      <h1>Regístrate</h1>
      <div class="contenedor ">

        <div class="input-contenedor">
          <i class="fas fa-user icon"></i>
          <input type="text" placeholder="Nombre">
        </div>

        <div class="input-contenedor">
          <i class="fas fa-envelope icon"></i>
          <input type="text" placeholder="Correo Electrónico">
        </div>

        <div class="input-contenedor">
          <i class="fas fa-key icon"></i>
          <input type="password" placeholder="Contraseña">
        </div>

        <div class="input-contenedor">
          <i class="fas fa-key icon"></i>
          <input type="password" placeholder="Confirmar contraseña">
        </div>

        <input type="submit" value="Registrarse" class="button">

        <div class="description">
          <p>Al hacer clic en Registrarse, acepto los <a href="terms.html">términos y condiciones</a> junto con las <a href="policy.html">políticas de privacidad</a> de CivilEducation</p>
          <p>Ya estás regístrado?<a class="link" href="login.html"> Iniciar Sesión</a></p>
        </div>

      </div>
    </form>
  <script src="https://kit.fontawesome.com/7574381584.js" crossorigin="anonymous"></script>
  </body>
</html>
